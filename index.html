<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Today</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

    <div class="container">
        <!-- Panel de Login -->
        <div class="panel" id="login-panel">
            <div class="left-panel">
                <h1>HABITS TODAY</h1>
                <img src="/img/imagen corazon.webp" alt="Heart Icon" class="icon">
            </div>
            <div class="right-panel">
                <h2>BIENVENIDO</h2>
                <form id="loginForm">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="button" class="login-button" onclick="login()">Ingresar</button>
                </form>
                <p>¿No tienes una cuenta? <a href="/html/Resistro.html" onclick="showRegister()">Regístrate aquí</a></p>
            </div>
        </div>

    <script src="/script.js"></script>
</body>
</html>
